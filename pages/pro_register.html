<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Professional Registration | HomEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">HomEase</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="pro_login.html">Pro Login</a></li>
        </ul>
    </nav>
    <section class="register">
        <h1>Professional Registration</h1>
        <form class="register-form">
            <label>Name: <input type="text" required></label>
            <label>Email: <input type="email" required></label>
            <label>Password: <input type="password" required></label>
            <label>Phone: <input type="text" required></label>
            <label>Skill Type: <input type="text" required></label>
            <label>Experience (years): <input type="number" min="0" required></label>
            <label>City: <input type="text" required></label>
            <label>Profile Image: <input type="file" accept="image/*"></label>
            <button type="submit" class="btn-primary">Register</button>
            <p>Already registered? <a href="pro_login.html">Login here</a></p>
        </form>
    </section>
    <footer>
        <div class="footer-content">

        </div>
    </footer>
</body>
</html>
