<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User Dashboard | HomEase</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="logo">HomEase</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="login.html">Logout</a></li>
        </ul>
    </nav>
    <section class="dashboard">
        <h1>Welcome, [User Name]</h1>
        <h2>Current & Past Bookings</h2>
        <div class="bookings">
            <!-- Booking list to be filled dynamically -->
            <div class="booking-card">
                <span>Service: Plumbing</span>
                <span>Date: 2025-10-20</span>
                <span>Status: Pending</span>
                <button class="btn-secondary">Cancel</button>
                <button class="btn-secondary">Reschedule</button>
            </div>
            <!-- More bookings as needed -->
        </div>
        <h2>Edit Profile</h2>
        <form class="edit-profile-form">
            <label>Name: <input type="text" value="[User Name]"></label>
            <label>Address: <input type="text" value="[User Address]"></label>
            <label>Phone: <input type="text" value="[User Phone]"></label>
            <button type="submit" class="btn-primary">Save Changes</button>
        </form>
    </section>
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 HomEase. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
